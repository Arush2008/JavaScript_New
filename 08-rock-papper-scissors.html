<!DOCTYPE html>
<html>
     <head>
         <title> 🪨 📄 ✂️ </title>
     </head>
 <body>
    <p> 🪨 📄 ✂️s </p>
    <p>Choose any of the opetions below</p>
    
    <button onclick ="
        playGame ('🪨');

    "> 🪨 </button>

    <button onclick ="
        playGame ('📄');

    "> 📄 </button>

    <button onclick ="
            playGame ('✂️');

    ">✂️</button>

    <button onclick="
        score.wins *= 0;
        score.losses *= 0;
        score.ties *= 0;
        localStorage.removeItem('score');
    "> Reset score </button>

     <script>
        let score =  JSON.parse(localStorage.getItem
        ('score')) ||  {
                wins: 0,
                losses: 0,
                ties: 0 
            }

        /* short cut above

        if (!score) {
            score = {
                wins: 0,
                losses: 0,

            };
        }
*/

        function playGame(playerMove) {

            const computerMove = pickComputerMove ();

            let result = '';

            if (playerMove === '✂️') {

            if(computerMove === '🪨'){
                result = 'You lost.';
            } else if (computerMove === '📄'){
                result = 'You won.';
            } else if (computerMove === '✂️'){
                result = 'Tie.';
            }


          } else if (playerMove === '📄'){
                    
                if(computerMove === '🪨'){
                    result = 'You won.';
                } else if (computerMove === '📄'){
                    result = 'Tie.';
                } else if (computerMove === '✂️'){
                    result = 'You lost.';
                    }


          } else if (playerMove === '🪨'){

                    if(computerMove === '🪨'){
                        result = 'Tie.';
                    } else if (computerMove === '📄'){
                        result = 'You lost.';
                    } else if (computerMove === '✂️'){
                        result = 'You won.';
                    }
        }

        if (result === 'You won.') {
            score.wins += 1;
        } else if (result === 'You lost.') {
            score.losses += 1;
        } else if (result === 'Tie.') {
            score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));
            
            alert ( `You picked ${playerMove}. Computer picked ${computerMove}. ${result} 
score - Wins: ${score.wins}  Losses: ${score.losses}  Ties: ${score.ties}`);
        }

        function  pickComputerMove(){
            const randomNumber = Math.random();

             let computerMove = '';
           
            if (randomNumber >= 0 && randomNumber <1/3 ) {
                computerMove= '🪨';
            } else if (randomNumber >= 1/3 && randomNumber <2/3){
                computerMove = '📄';
            } else if (randomNumber >= 2/3 && randomNumber <1) {
                computerMove = '✂️';
            }

            return computerMove;
        }

     </script>
 </body>
