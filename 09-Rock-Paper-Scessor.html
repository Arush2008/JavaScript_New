<!DOCTYPE html>
<html>
     <head>
         <title> Rock Paper Scissors </title>
     </head>
 <body>
    <p> Rock Paper Scessors </p>
    <p>Choose any of the opetions below</p>
    
    <button onclick ="
        playGame ('rock');

    "> Rock </button>

    <button onclick ="
        playGame ('paper');

    "> Paper </button>

    <button onclick ="
            playGame ('Scissor');

    ">Scissors</button>

    <p class="js-result"> </p>
    <p class="js-moves"> </p>
    <p Class="js-score"> </p>

    <button onclick="
        score.wins *= 0;
        score.losses *= 0;
        score.ties *= 0;
        localStorage.removeItem('score');
        updateScore();
    "> Reset score </button>

     <script>
        let score =  JSON.parse(localStorage.getItem
        ('score')) ||  {
                wins: 0,
                losses: 0,
                ties: 0 
            }

            updateScore();

        /* short cut above

        if (!score) {
            score = {
                wins: 0,
                losses: 0,
                ties: 0                
            };
        }
*/

        function playGame(playerMove) {

            const computerMove = pickComputerMove ();

            let result = '';

            if (playerMove === 'Scissor') {

            if(computerMove === 'rock'){
                result = 'You lost.';
            } else if (computerMove === 'paper'){
                result = 'You won.';
            } else if (computerMove === 'Scissors'){
                result = 'Tie.';
            }
            } else if (playerMove === 'paper'){
                    
                if(computerMove === 'rock'){
                    result = 'You won.';
                } else if (computerMove === 'paper'){
                    result = 'Tie.';
                } else if (computerMove === 'Scissors'){
                    result = 'You lost.';
                    }


          } else if (playerMove === 'rock'){

                    if(computerMove === 'rock'){
                        result = 'Tie.';
                    } else if (computerMove === 'paper'){
                        result = 'You lost.';
                    } else if (computerMove === 'Scissors'){
                        result = 'You won.';
                    }
        }

        if (result === 'You won.') {
            score.wins += 1;
        } else if (result === 'You lost.') {
            score.losses += 1;
        } else if (result === 'Tie.') {
            score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));

        updateScore();

        document.querySelector('.js-result').
        innerHTML = result;

        document.querySelector('.js-moves').innerHTML 
        = `You Picked ${playerMove} - ${computerMove} by Computer`;
         
        }

        function updateScore() {
            document.querySelector('.js-score').innerHTML 
            = `Wins: ${score.wins}  Losses: ${score.losses}  Ties: ${score.ties}`;
        }

        function  pickComputerMove(){
            const randomNumber = Math.random();

             let computerMove = '';
           
            if (randomNumber >= 0 && randomNumber <1/3 ) {
                computerMove= 'rock';
            } else if (randomNumber >= 1/3 && randomNumber <2/3){
                computerMove = 'paper';
            } else if (randomNumber >= 2/3 && randomNumber <1) {
                computerMove = 'Scissors';
            }

            return computerMove;
        }

     </script>
 </body>
</html>
