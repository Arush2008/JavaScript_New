<!DOCTYPE html>
<html>
     <head>
         <title> Rock Paper Scissor </title>

        <link 
        rel="stylesheet"
        href="styles/12-rock-paper-scissor.css"
        >

     </head>
 <body>
    <p class= "title" > Rock Paper Scissor </p>
    <p class = "headline">Choose any of the options below</p>
    
    <button 
    class="image-button js-rock-button">
    <img src="images/rock.png" class="image-icon" >
</button>

    <button 
    class="image-button js-paper-button"> 
    <img src="images/paper.png" class="image-icon">
</button>

    <button 
    class="image-button js-scissor-button">
    <img src="images/scissor.png" class="image-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"> </p>

    <button 
        class= "reset-score-button js-Reset-score-button"
    > Reset score </button>

    <button  
    class="auto-play-button js-auto-play-button" >Auto Play</button>

     <script src="script/12-rock-paper-scissor.js"></script>
 </body>
</html>
