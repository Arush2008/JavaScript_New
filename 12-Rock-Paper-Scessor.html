<!DOCTYPE html>
<html>
     <head>
         <title> Rock Paper Scissor </title>

        <link 
        rel="stylesheet"
        href="styles/12-rock-paper-scissor.css"
        >

     </head>
 <body>
    <p class= "title" > Rock Paper Scissor </p>
    <p class = "headline">Choose any of the options below</p>
    
    <button onclick ="
        playGame ('rock');
    "class="image-button">
    <img src="images/rock.png" class="image-icon" >
</button>

    <button onclick ="
        playGame ('paper');
     " class="image-button"> 
    <img src="images/paper.png" class="image-icon">
</button>

    <button onclick ="
        playGame ('scissor');
    "class="image-button">
    <img src="images/scissor.png" class="image-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"> </p>

    <button onclick="
        score.wins *= 0;
        score.losses *= 0;
        score.ties *= 0;
        localStorage.removeItem('score');
        updateScore();
        "class= "reset-score-button"
    > Reset score </button>

    <button  onclick="
        autoplay() 
        const buttonElement = (document.querySelector('.auto-play-button'));

        if(buttonElement.innerHTML === 'Auto Play') {
            buttonElement.innerHTML = 'Stop';
        } else {
            buttonElement.innerHTML = 'Auto Play';
        }
    "class="auto-play-button" >Auto Play</button>

     <script src="script/12-rock-paper-scissor.js"></script>
 </body>
</html>
