<!DOCTYPE html>
<html>
     <head>
         <title> Rock Paper Scissor </title>

        <link 
        rel="stylesheet"
        href="styles/10-rock-paper-scissor.css"
        >

     </head>
 <body>
    <p class= "title" > Rock Paper Scissor </p>
    <p>Choose any of the opetions below</p>
    
    <button onclick ="
        playGame ('rock');
    "class="image-button">
    <img src="images/rock.png" class="image-icon" >
</button>

    <button onclick ="
        playGame ('paper');
     " class="image-button"> 
    <img src="images/paper.png" class="image-icon">
</button>

    <button onclick ="
        playGame ('scissor');
    "class="image-button">
    <img src="images/scissor.png" class="image-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"> </p>

    <button onclick="
        score.wins *= 0;
        score.losses *= 0;
        score.ties *= 0;
        localStorage.removeItem('score');
        updateScore();
        "class= "reset-score-button"
    > Reset score </button>

     <script src="script/10-rock-paper-scissor.js"></script>
 </body>
</html>
